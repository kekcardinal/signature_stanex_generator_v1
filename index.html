<link rel="stylesheet" href="style.css">
<script src="main.js" defer></script>
<body>
<div class="conteneur_choix">
    <form class="boite_informations">
      <h2>Choix</h2>
      <label>Nom</label>
      <input type="checkbox" id="nomCheckbox" checked="true">
      <label>Titre</label>
      <input type="checkbox" id="titreCheckbox" checked="true">
      <label>Titre 2</label>
      <input type="checkbox" id="titre2Checkbox" checked="true">
      <label>Téléphone</label>
      <input type="checkbox" id="telephoneCheckbox" checked="true">
      <label>Email</label>
      <input type="checkbox" id="emailCheckbox" checked="true">
      <label>Site</label>
      <input type="checkbox" id="siteCheckbox" checked="true">
    </form>

    <form class="boite_informations">
      <h2>Informations</h2>
      <label for="nom">Nom</label>
      <input type="text" id="nomInput" value="Votre nom">
      <label for="titre">Titre</label>
      <input type="text" id="titreInput" value="Votre titre">
      <label for="titre2">Titre 2</label>
      <input type="text" id="titre2Input" value="Si besoin d'écrire un autre titre">
      <label for="telephone">Téléphone</label>
      <input type="text" id="telephoneInput" value="XXX-YYY-ZZZZ ext ABC">
      <label for="email">Email</label>
      <input type="text" id="emailInput" value="votreemail@stanex.com">
      <label for="site">Site</label>
      <input type="text" id="siteInput" value="www.stanex.com">
    </form>
  </div>
   <table>
    <tr>
      <td class="image test">
        <img src="https://kekcardinal.github.io/signature_stanex/Asset_1.png">
      </td>
      <td class="signature">
        <ul id="signatureList">
          <!-- Signature content will be dynamically generated here -->
        </ul>
      </td>
    </tr>
  </table>

   <button id="copyButton">Copy Signature</button>
</body>
